      - labeled
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.4.1
        with:
